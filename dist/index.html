<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>To Do list</title>
<script defer src="main.js"></script></head>
<body>
    <main class="main_container">
        <header>
            <h1>To day's to do</h1>
            <i class="bi bi-arrow-repeat"></i>
        </header>
        <section class="tasks_areas">
            <div class="add task">
                <div class="input-group input-group_add_task">
                    <input type="text" class="form-control input_insert_task" placeholder="add your task..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary btn_add_task" type="button" id="btn_add_task"><i class="bi bi-arrow-return-left"></i></button>
                </div>
                <div class="tasks_list" id="tasks_list">
                
                    
                </div> 
            </div>
        </section>
    </main>
    <!-- <script src="index.js" type="module"></script> -->
</body>
</html>
