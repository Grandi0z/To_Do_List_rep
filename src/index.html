<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
</head>
<body>
    <main class="main_container">
        <header>
            <h1>To day's to do</h1>
            <i class="bi bi-arrow-repeat"></i>
        </header>
        <section class="tasks_areas">
            <div class="add task">
                <div class="input-group input-group_add_task">
                    <input type="text" class="form-control input_insert_task" placeholder="add your task..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary btn_add_task" type="button" id="btn_add_task"><i class="bi bi-arrow-return-left"></i></button>
                </div>
                <div class="tasks_list">
                    <div class="task_item" draggable='true'>
                        <input class="form-check-input task_item_check" type="checkbox" value="" id="flexCheckChecked" checked>
                        <p class="task_item_text" contenteditable>Task 1</p>
                        <button class="btn btn-outline-secondary task_item_btn"><i class="bi bi-three-dots-vertical"></i></button>
                        <button class="btn btn-outline-secondary tast_item_btn_trash"><i class="bi bi-trash3-fill"></i></button>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn_clear_all_completed_tasks" disabled>Clear all clompleted</button>
                </div> 
            </div>
        </section>
    </main>
    
</body>
</html>
